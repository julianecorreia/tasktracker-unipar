<main>
<ul id="users">
  @for (user of users; track user.id) {
    <li>
      <app-user
        [selected]="user.id === selectedUserId"
        [user]="user"
        (select)="onSelectUser($event)"
      ></app-user>
    </li>
  }
</ul>

@if (selectedUser) {
  <app-tasks
    [userId]="selectedUser.id"
    [name]="selectedUser.name"></app-tasks>
} @else {
  <p id="fallback">Selecione o Usu√°rio!</p>
}

</main>
